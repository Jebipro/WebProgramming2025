<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문자열 연산</title>
</head>
<body>
<h3>문자열 연산</h3>
<hr>
<script>
	document.write("abc" + 24 + "<br>");
	document.write(24 + "abc" + "<br>");
	document.write(24 + "63" + "<br>");
	document.write(24 + 63 + "<br>");
	document.write(24 + 63 + "abc" + "<br>");
	document.write("abc" + 24 + 63 + "<br><hr>");
	
	let name ="jinseong";
	document.write(name == "jinseong");
	document.write("<br>");
	document.write(name > "kim");
</script>
</body>
</html>
