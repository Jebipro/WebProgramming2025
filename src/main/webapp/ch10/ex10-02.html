<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>윈도우 닫기</title>
<script>
let newWin = null;
function load(URL) {
	newWin = window.open(URL, "myWin", "left=400, top=400, width=500, height=400");
}
function closeNewWindow() {
	if(newWin==null || newWin.closed)
		return;
	else
		newWin.close();
}
</script>
</head>
<body>
<h3>window의 close()로 윈도우 닫기</h3>
<hr>
<a href="javascript:load('https://www.legoland.kr')">
		새 윈도우 열기(레고랜드)</a><br>
<a href="javascript:window.close()">
		현재 윈도우 닫기</a><br>
<a href="javascript:closeNewWindow()">
		새 윈도우 닫기</a>
</body>
</html>
