<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹 페이지의 자동 스크롤</title>
<script>
function startScroll(interval) {
	setInterval("autoScroll()", interval);
}

function autoScroll() {
	window.scrollBy(0,10);
}
</script>
</head>
<body onload="startScroll(1000)">
<h3>자동 스크롤 페이지</h3>
<hr>
<h3>진달래꽃(김소월)</h3>
나 보기가 역겨워<br>
가실 때에는<br>
말없이 고이 보내 드리우리다<br><br>
영변에 약산<br>
진달래꽃<br>
아름 따다 가실 길에 뿌리우리다<br><br>
가시는 걸음걸음<br>
놓인 그 꽃을<br>
사뿐히 즈려밟고 가시옵소서<br><br>
나 보기가 역겨워<br>
가실 때에는<br>
죽어도 아니 눈물 흘리우리다<br>
</body>
</html>
