<!DOCTYPE html>

<meta charset="UTF-8">
<title>윈도우 열기</title>
<script>
function load(URL) {

}
</script>
</head>
<body>
<h3>window.open()으로 윈도우 열기</h3>
<hr>
<a href="javascript:load('https://www.everland.com')">
		에버랜드 홈 페이지</a><br>
<a href="javascript:load('https://www.lotteworld.com')">
		롯데월드 홈 페이지</a><br>
<a href="javascript:load('https://chzzk.naver.com')">
		치지직 홈 페이지</a><br>
</body>
</html>
