<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>setTimeout()/claerTimeout()</title>
<style>
div {	
	display: inline-block;
	width: 6em;
	border: 1px solid grey;
	background-color: aliceblue;
}
</style>
<script>
function startTime() {
	let clock = document.getElementById("clock")
	timeout(clock);
}

function timeout(obj) {
	let now = new Date();
	obj.innerHTML = now.toLocaleTimeString()
	setTimeout("timeout(clock)", 1000);
}
</script>
</head>
<body onload="startTime()">
<h3>div 태그에 시계 만들기</h3>
<hr>
<div id="clock"></div>
</body>
</html>
