<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>방문 요일에 따라 변하는 배경색</title>
</head>
<body>
<h3>일요일은 pink, 다른 요일은 gold 배경</h3>
<hr>
<script>
	let current = new Date();
	let dayOfWeek = current.getDay();
    
	if(dayOfWeek == 0) // 일요일 (0)
		document.body.style.backgroundColor = "pink";
	else // 월요일(1) ~ 토요일(6)
		document.body.style.backgroundColor = "gold";
	
    let dayNames = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];
    let dayName = dayNames[dayOfWeek];
    
	document.write("오늘: " + current.getDate() + "일, " + dayName);
</script>
</body>
</html>
