<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표 응용 1</title>
<style>

	border-collapse : collapse;
}

	text-align : left;
	padding : 5px;
	height : 15px;
	width : 100px;
}
thead, tfoot {
	background : darkgrey;
	color : yellow;
}
tbody tr:nth-child(even) {

}
tbody tr:hover {
	background : pink;
}
</style>
</head>

<table>

	</thead>
	<tfoot>
		<tr><th>합</th><th>305</th><th>330</th></tr>
	</tfoot>
	<tbody>
		<tr><td>김민수</td><td>90</td><td>80</td></tr>

</html>
