<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본 구조를 가진 표 만들기</title>
<style>
table {
	border : 1px solid blue;
	border-collapse : collapse;
}
thead th {
	height : 40px;
	width : 100px;
}
td, th {
	border : 1px dotted green;
	height : 20px;
	width : 100px;
	padding : 10px;
	text-align : right;
}
</style>
</head>
<body>
<h3>2024년 2학기 성적</h3>
<hr>
<table>
	<thead>
		<tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
	</thead>
	<tfoot>
		<tr><th>합</th><th>170</th><th>175</th></tr>
	</tfoot>
	<tbody>
		<tr><td>김민수</td><td>90</td><td>80</td></tr>
		<tr><td>이정민</td><td>80</td><td>95</td></tr>
	</tbody>
</table>
</body>
</html>
