<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>&lt;style&gt; 속성에 스타일 만들기</title>
<style>
p { color : orange; font-size : 15px; }
</style>
</head>
<body>
<h3> 송 홍 민</h3>
<p>오페라를 좋아하고</p>
<p>에스파를 좋아하고</p>
<p style="color:red">해물파전을 좋아하고</p>
<p style="color:lavender; font-size:30px">축구를 좋아합니다</p>
</body>
</html>
