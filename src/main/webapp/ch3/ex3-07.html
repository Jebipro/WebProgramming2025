<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>데이터 목록을 가진 텍스트 입력</title>
</head>
<body>
<h3>가보고 싶은 곳</h3>
<hr>
<form>
나라 : <input type="text" list="countries"><br>
		<datalist id="countries">
			<option value="영국">
			<option value="캐나다">
			<option value="페루">
		</datalist>
보고싶은 것 : <input type="text" list="what"><br>
			<datalist id="what">
				<option value="숲">
				<option value="해수욕장">
				<option value="절벽">
			</datalist>
</form>
</body>
</html>
