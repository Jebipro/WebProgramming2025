<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시간 정보 입력</title></head>
<body>
<h3>시간 정보 입력</h3>
초기 세팅 : 2025년 9월 18일 밤 10시 14분(22초 41)<br>
시간을 변경해 보세요
<hr>
<form>
<pre>
month :	<input type="month" value="2025-09"><br> 
week : 	<input type="week" value="2025-W38"><br>
data : 	<input type="date" value="2025-09-18"><br> 
time : 	<input type="time" value="22:14"><br>
local:	<input type="datetime-local" 
			value="2025-09-18T22:14:22.41"><br>
</pre>
</form>
</body>
</html>
