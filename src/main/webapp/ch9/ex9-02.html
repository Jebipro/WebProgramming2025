<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</title>
<script>
let p;
function init() {
	p = document.getElementById("p");
	p.onmouseover = over;
	p.onmouseout = out;
}
function over() {
	p.style.backgroundColor="teal";
}
function out() {
	p.style.backgroundColor="white";
}
</script>
</head>
<body onload="init()">
<h3>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</h3>
<hr>
<p id="p">마우스를 올리면 teal 색으로 변경</p>
</body>
</html>
