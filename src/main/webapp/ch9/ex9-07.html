<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트의 디폴트 행동 취소</title>
<script>
function query() {
	let ret = confirm("다음으로 이동하시겠습니까?");
	return ret;
}

function noAction(e) {
	e.preventDefault();
}
</script>
</head>
<body>
<h3>이벤트의 디폴트 행동 취소</h3>
<hr>
<a href="https://www.daum.net"
	onclick="return query()">
	다음으로 이동할 지 물어보는 링크</a>
<hr>
<form>
	<input type="checkbox">밥(체크 됨)<br>
	<input type="checkbox"
		onclick="noAction(event)">물(체크 안됨)
</form>
</body>
</html>
