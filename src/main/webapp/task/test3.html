<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로또 생성</title>
<style>
body {
	font-family: 'Courier New', monospace;
	text-align: center;
	background-color: gainsboro;
	margin-top: 100px;
}
#memo {
	width: 300px;
	height: 200px;
	background-color: lemonchiffon;
	border: 1px solid gray;
	margin: 0 auto;
	padding: 10px;
	text-align: left;
	box-shadow: 2px 2px 5px gray;
}
button {
	margin-top: 20px;
	padding: 8px 15px;
	font-size: 15px;
}
</style>
</head>
<body>
<h2>로또 번호 생성기</h2>

<div id="memo">여기에 로또 번호가 표시됩니다.</div>

<button onclick="generate()">번호 생성</button>
<script>
function generate() {
	let lotto = [];
	
	while(lotto.length<6) {
		let n = Math.floor(Math.random() * 45) + 1;
		if(lotto.indexOf(n) === -1) {
			lotto.push(n);
		}
		
		lotto.sort(function(a, b) {
			return a-b;
		});
	}
	
	document.getElementById("memo").innerHTML =
		"이번주 로또 번호:<br><br>" + lotto.join(", ");
}
</script>
</body>
</html>
