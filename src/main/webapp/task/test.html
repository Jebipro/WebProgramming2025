<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>랜덤 로또 당첨 번호 생성</title>
    <style>
        /* 화면을 메모장처럼 보이게 하는 기본 스타일 */
        body {
            background-color: #f0f0f0;
            font-family: 'Malgun Gothic', 'Dotum', sans-serif;
            text-align: center;
        }
        .notepad {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffcc; /* 메모장 배경색 */
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .number {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 50%; /* 원형 */
            text-align: center;
            font-weight: bold;
            color: white;
            margin: 5px;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        /* 로또 번호 색상 */
        .n1 { background-color: #fbc400; } /* 1-10번 노랑 */
        .n2 { background-color: #69c8f2; } /* 11-20번 파랑 */
        .n3 { background-color: #ff7272; } /* 21-30번 빨강 */
        .n4 { background-color: #aaa; }    /* 31-40번 회색 */
        .n5 { background-color: #b0d840; } /* 41-45번 녹색 */
    </style>
</head>
<body>

<div class="notepad">
    <h3>[ 로또 당첨 번호 ]</h3>
    <p id="result"></p>
    <hr>
    <p style="text-align: right; font-size: 12px; color: #666;">* JavaScript Math.random() 사용</p>
</div>

<script>
    // 1. Array 사용: 당첨 번호를 저장할 배열 선언
    const lottoNumbers = [];
    const MAX_NUMBERS = 6;
    const MAX_RANGE = 45;

    // 2. 중복 없이 6개의 랜덤 번호를 생성하는 함수
    function generateLottoNumbers() {
        while (lottoNumbers.length < MAX_NUMBERS) {
            // Math.random() 사용: 1부터 45까지의 랜덤 정수 생성
            const randomNumber = Math.floor(Math.random() * MAX_RANGE) + 1;

            // 배열에 중복된 숫자가 없는지 확인
            if (!lottoNumbers.includes(randomNumber)) {
                lottoNumbers.push(randomNumber);
            }
        }
        
        // 당첨 번호를 오름차순으로 정렬 (선택 사항이지만 일반적으로 수행됨)
        lottoNumbers.sort((a, b) => a - b);
    }

    // 3. 번호의 범위에 따라 CSS 클래스를 반환하는 함수 (색상 부여)
    function getColorClass(number) {
        if (number >= 1 && number <= 10) return 'n1';
        if (number >= 11 && number <= 20) return 'n2';
        if (number >= 21 && number <= 30) return 'n3';
        if (number >= 31 && number <= 40) return 'n4';
        if (number >= 41 && number <= 45) return 'n5';
        return '';
    }

    // 4. 당첨 번호를 HTML에 출력
    function displayLottoNumbers() {
        generateLottoNumbers(); // 번호 생성

        let outputHTML = '';
        
        // Array에 저장된 번호를 순회하며 HTML 코드 생성
        lottoNumbers.forEach(number => {
            const colorClass = getColorClass(number);
            
            // 번호를 span 태그로 감싸고, 범위에 따른 색상 클래스를 적용하여 출력
            outputHTML += `<span class="number ${colorClass}">${number}</span>`;
        });

        document.getElementById('result').innerHTML = outputHTML;
    }

    // 페이지 로드 시 실행
    displayLottoNumbers();
</script>

</body>
</html>
