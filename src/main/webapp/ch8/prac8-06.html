<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerHTML</title>
<script>
function place() {
	let d = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요.");
	let e = document.getElementById("c")
	e.innerHTML = d;
}
</script>
</head>
<body>
<h3>innerHTML</h3>
<hr>
<p id ="c" onclick="place()">이번 여름에는 어디로 여행을 갈까요?</p>
</body>
</html>
