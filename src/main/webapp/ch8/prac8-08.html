<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>transform:rotate()</title>
<script>
let m = 2

function change(obj) {
obj.style.transform = "scale(" + m + ",1)"
m = m * 2
}
</script>
</head>
<body>
<h3>클릭하면 2, 3, 4배로 옆으로 늘어납니다.</h3>
<hr>
<img src="media/spongebob.png" 
	width="100" height="100" alt="animation"
	onclick="change(this)">
</body>
</html>
